name: CI
on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: prs
          POSTGRES_PASSWORD: prs
          POSTGRES_DB: prs
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U prs" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install .[dev]
        working-directory: backend
      - run: pytest
        working-directory: backend
