version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: prs
      POSTGRES_PASSWORD: prs
      POSTGRES_DB: prs
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://prs:prs@db:5432/prs
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-me
    ports:
      - "8000:8000"
